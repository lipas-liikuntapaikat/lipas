version: '2'
services:

  auth_service_base:
    image: clojure:lein
    working_dir: /usr/src/app
    command: ./script/start.sh
    environment:
      DATABASE_URL: ${AUTH_DB_URL}
      USER_EMAIL: ${AUTH_EMAIL_USER}
      USER_PASS_KEY: ${AUTH_EMAIL_PASSWORD}
      AUTH_KEY: ${AUTH_TOKEN_PRIVATE_KEY}
    volumes:
      - './auth-service/:/usr/src/app'
      - 'mvn_cache:/root/.m2'

  auth_service:
    extends:
      service: auth_service_base
    ports:
      - "8090:3000"
    links:
      - postgres

  auth_service_test:
    extends:
      service: auth_service_base
    links:
      - postgres
    environment:
      DATABASE_URL: ${AUTH_TEST_DB_URL}
    command: ./script/test.sh

  postgres:
    image: mdillon/postgis:10
    environment:
      DB_HOST:
      DB_PORT:
      DB_NAME:
      DB_USER:
      DB_PASSWORD:
      DB_SUPERUSER:
      # Official Postgres image uses this variable
      POSTGRES_PASSWORD: ${DB_SUPERUSER_PASSWORD}
      # For auth_service db init script
      AUTH_DB_NAME:
      AUTH_DB_USER:
      AUTH_DB_PASSWORD:
      AUTH_TEST_DB_NAME:
      AUTH_TEST_DB_URL:
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.2.4
    ports:
      - "9200:9200"
    environment:
      - transport.host=127.0.0.1
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=false
      - xpack.ml.enabled=false
      - xpack.graph.enabled=false
      - xpack.watcher.enabled=false
    volumes:
      - esdata:/usr/share/elasticsearch/data

volumes:
    pgdata: {}
    esdata: {}
    mvn_cache: {}
